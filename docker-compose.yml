services:
  app:
    build: .
    image: ghcr.io/hclx/blackbird_sports_uploader:latest
    container_name: blackbird_sports_uploader
    # Host network mode is crucial for BLE access on Linux
    network_mode: host
    privileged: true
    volumes:
      # Data persistence
      - ./data:/app/data
      # Configuration
      - ./env:/app/.env
      # BLE socket access (Linux only)
      - /var/run/dbus:/var/run/dbus
      # Timezone
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/var/run/dbus/system_bus_socket
    restart: unless-stopped
    command: blackbird-sync sync
